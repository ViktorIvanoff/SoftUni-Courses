<body bgcolor="white">

    <script>
        let degreesToFahrenheit = prompt("Enter the degrees in Fahrenheit", 50);
        let degreesToCentigrade;
        degreesToCentigrade = 5 / 9 * (degreesToFahrenheit - 32);
        alert(degreesToCentigrade);

    </script>
